-post.jpeg","attribution":{"name":"Adrian Trinkaus","url":"https://unsplash.com/@adrian_trinkaus"}},"tags":["kyudo"],"filePath":"primer-post.mdx","slug":"primer-post","markdown":"# Primer Post\n\n## Por que quiero escribir sobre Kyudo\n\nLa principal razón para escribir sobre Kyudo es poder poner en orden mis propios pensamientos\ny tener un registro de las cosas que me van pasando, los problemas que voy encontrando y como\nlos voy solucionando.\n\nPodría hacerlo en privado (de hecho lo he stado haciendo durante un tiempo) pero es posible que alguien\nen el mundo tenga problemas similares a los míos y encuentre cierto alivio sabiendo que no está solo/sola.\n\n## Qué NO esperar de este blog\n\nNo soy sensei y ni siquiera tengo un nivel medio de Kyudo. En el momento de empezar el blog tengo 2o Dan y he intentado\nmuchas veces el examen para 3o. Se puede decir que soy bastante mediocre.\nAsí que espero que nadie tome lo que digo en este blog es una enseñanza ni nada parecido. Son mis experiencias,\nmis errores y mis aciertos (o almenos cosas que parecen aciertos en el momento de escribir sobre ello).\n\n## Qué esperar del blog\n\nEl blog principalmente expondra algunas cosas que me pasen y cosas en las que estoy trabajando y como las estoy trabajando.\nIntentaré exponer algunas practicas/ejericios que me han ido bien cuando estaba bloqueado en alguna situacion particular.\nPero, repito, no seran lecciones ni nada parecido. Muy posiblemente algunas cosas que explique en algun post seran refinadas o\nincluso rechazadas en el futuro.\n"}]},"__N_SSG":true},"page":"/kyudo","query":{},"buildId":"EA0m2YFRRvifa0ViqPdRD","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
